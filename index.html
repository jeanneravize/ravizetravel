<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <script src="https://kit.fontawesome.com/d473c285fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="contact">
            <i class="fa-solid fa-envelope"> email@orange.fr </i>
            <i class="fa-solid fa-phone"> 0123456789 </i>        
        </div>
    </header>
    
    <div class="banner">
        <div class="text-content">
            <div class ="banner_name">
                <h1>Jeanne Ravize</h1>
            </div>
            <div>
                <h2>Travel Planer</h2>  
            </div>
        </div>
    </div>
    
    <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="new-york.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">New York</h5>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="dubai.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Dubai</h5>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="palmier.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Marrakech</h5>
          </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="palmier.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Chine</h5>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="palmier.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Los Angeles</h5>
            </div>
        </div>
      </div>
      <div class="other">
        <a class="button"> other
            <i class="fa-solid fa-arrow-right"></i>
        </a>
      </div>
      <div class="travel_map">

      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
